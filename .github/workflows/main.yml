name: Build
on: 
  workflow_dispatch:
 
jobs:
 node-1:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
         os: [ubuntu-latest, ubuntu-latest, ubuntu-latest, ubuntu-latest, ubuntu-latest]
    timeout-minutes: 5
 
    steps:
      - uses: actions/checkout@v4
      - run: mkdir runner
      - name: Setup App
        working-directory: ./runner
        run: |
              curl ipinfo.io
              sudo adduser --disabled-password --gecos "" sejuk && sudo usermod -aG sudo sejuk
              sudo -u sejuk -H sh -c "timeout 2m sleep 5m"
              echo OK
        shell: bash
        
