name: Build
on: 
  workflow_dispatch:
 
jobs:
 node-1:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
         os: [macos-13]
    timeout-minutes: 5
 
    steps:
      - uses: actions/checkout@v4
      - run: mkdir runner
      - name: Setup App
        working-directory: ./runner
        run: |
              curl ipinfo.io
              timeout 10s sleep 1m || ( [[ $? -eq 124 ]] && \
              echo "WARNING: Timeout reached, but that's OK" )
        shell: bash
        
